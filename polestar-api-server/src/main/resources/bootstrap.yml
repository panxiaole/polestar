server:
  port: 8080

spring:
  application:
    name: polestar-api-server
  # spring boot admin ui
  boot:
    admin:
      client:
        url: ${adminui.hostname}
        username: ${adminui.username}
        password: ${adminui.password}
        instance:
          prefer-ip: true

# eureka配置
eureka:
  instance:
    instance-id: ${spring.application.name}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.server.zone}

# 开启断路器,配置超时时间
feign:
  hystrix:
    enabled: true
  client:
    config:
      polestar-biz-sys:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  # 开启请求及响应压缩
  compression:
    request:
      enabled: true
    response:
      enabled: true

# actuator监控
management:
  server:
    # actuator端口
    port: ${server.port}
  endpoints:
    web:
      #修改访问路径  2.0之前默认是/   2.0默认是 /actuator  可以通过这个属性值修改
      base-path: /actuator
      exposure:
        #开放所有页面节点  默认只开启了health、info两个节点
        include: '*'
  endpoint:
    health:
      #显示健康具体信息  默认不会显示详细信息
      show-details: always

server:
  port: 8888

# 应用名一定要定义在bootstrap.yml中,否则日志配置文件无法读取该值
spring:
  application:
    name: polestar-biz-sys
  # spring boot admin ui
  boot:
    admin:
      client:
        url: ${springboot.admin.hostname}
        username: ${springboot.admin.username}
        password: ${springboot.admin.password}
        instance:
          prefer-ip: true

# Eureka配置
eureka:
  instance:
    instance-id: ${spring.application.name}
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${eureka.server.zone}

# actuator监控
management:
  server:
    # actuator端口
    port: ${server.port}
  endpoints:
    web:
      #修改访问路径  2.0之前默认是/   2.0默认是 /actuator  可以通过这个属性值修改
      base-path: /actuator
      exposure:
        #开放所有页面节点  默认只开启了health、info两个节点
        include: '*'
  endpoint:
    health:
      #显示健康具体信息  默认不会显示详细信息
      show-details: always

server:
  port: 9527

spring:
  application:
    name: polestar-zuul
  boot:
    admin:
      client:
        url: ${springboot.admin.hostname}
        username: ${springboot.admin.username}
        password: ${springboot.admin.password}
        instance:
          prefer-ip: true

eureka:
  instance:
    instance-id: ${spring.application.name}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.server.zone}

zuul:
  retryable: false
  ssl-hostname-validation-enabled: false

management:
  server:
    port: ${server.port}
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
